<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>

    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link rel="stylesheet" href="../CSS/bootstrap.css" />
    <script src="../JS/bootstrap.js"></script>
    <script src="../js/jquery.js"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="../css/header2.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../CSS/Homepage.CSS" />
  </head>

  <body>
    <header>
      <div class="sticky-top">
        <header class="topbar">
          <div class="container">
            <div class="row">
              <div class="col-sm-12">
                <ul class="social-network">
                  <li>
                    <a class="waves-effect waves-dark" href="#"
                      ><i class="fa fa-facebook"></i
                    ></a>
                  </li>
                  <li>
                    <a class="waves-effect waves-dark" href="#"
                      ><i class="fa fa-twitter"></i
                    ></a>
                  </li>
                  <li>
                    <a class="waves-effect waves-dark" href="#"
                      ><i class="fa fa-linkedin"></i
                    ></a>
                  </li>
                  <li>
                    <a class="waves-effect waves-dark" href="#"
                      ><i class="fa fa-pinterest"></i
                    ></a>
                  </li>
                  <li>
                    <a class="waves-effect waves-dark" href="#"
                      ><i class="fa fa-google-plus"></i
                    ></a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </header>
        <nav
          class="navbar navbar-expand-lg navbar-dark mx-background-top-linear"
        >
          <div class="container">
            <a
              class="navbar-brand"
              href="./Ticket-Counter.HTML"
              style="text-transform: uppercase"
            >
              <img src="../Images/LOGO.png" alt="" />
            </a>
            <button
              class="navbar-toggler w-25"
              type="button"
              data-toggle="collapse"
              data-target="#navbarResponsive"
              aria-controls="navbarResponsive"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="#"
                    >Home
                    <span class="sr-only">(current)</span>
                  </a>
                </li>

                <li class="nav-item">
                  <a class="nav-link" href="#">Zoo</a>
                </li>

                <li class="nav-item">
                  <a class="nav-link" href="#">Merciless Zone</a>
                </li>

                <li class="nav-item">
                  <!-- <a class="nav-link" href="#">Aquarium</a> -->
                  <div class="dropdown">
                    <button
                      class="btn btn-secondary dropdown-toggle"
                      type="button"
                      id="triggerId"
                      data-bs-toggle="dropdown"
                      aria-haspopup="true"
                      aria-expanded="false"
                    >
                      Aquarium
                    </button>
                    <div class="dropdown-menu" aria-labelledby="triggerId">
                      <a class="dropdown-item" href="#">Action</a>
                      <a class="dropdown-item disabled" href="#"
                        >Disabled action</a
                      >
                      <h6 class="dropdown-header">Section header</h6>
                      <a class="dropdown-item" href="#">Action</a>
                      <div class="dropdown-divider"></div>
                      <a class="dropdown-item" href="#">After divider action</a>
                    </div>
                  </div>
                </li>

                <li class="nav-item">
                  <a class="nav-link" href="#">Activities</a>
                </li>

                <li class="nav-item">
                  <a class="nav-link" href="#"></a>
                </li>

                <li class="nav-item">
                  <a class="nav-link" href="#">Contact</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <div id="carouselExampleDark" class="carousel carousel-dark slide">
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleDark"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleDark"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleDark"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="10000">
            <img
              src="https://source.unsplash.com/1920x1080/?nature"
              class="d-block h-100 w-100"
              alt="..."
            />
            <div class="carousel-caption d-md-block">
              <p class="display-6">We Welcome You To</p>
              <h1>MERCIADO AMUSEMENT PARK</h1>
            </div>
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img
              src="https://source.unsplash.com/1920x1080/?nature"
              class="d-block h-100 w-100"
              alt="..."
            />
            <div class="carousel-caption d-md-block">
              <p class="display-6">We Welcome You To</p>
              <h1>MERCIADO AMUSEMENT PARK</h1>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="https://source.unsplash.com/1920x1080/?nature"
              class="d-block h-100 w-100"
              alt="..."
            />
            <div class="carousel-caption d-md-block">
              <p class="display-6">We Welcome You To</p>
              <h1>MERCIADO AMUSEMENT PARK</h1>
            </div>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleDark"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleDark"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </main>
    <footer></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>

</html>
