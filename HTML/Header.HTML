<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>

    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link
      href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 1rem;
        font-weight: 400;
        line-height: 1.5;
        color: #212529;
        background-color: #f7f7f7;
      }
      .navbar {
        display: -ms-flexbox;
        display: flex;
        -ms-flex-wrap: wrap;
        flex-wrap: wrap;
        -ms-flex-align: center;
        align-items: center;
        -ms-flex-pack: justify;
        justify-content: space-between;
        padding: 5px;
      }
      .topbar {
        margin: -7px;
      }
      .topbar .navbar .row {
        margin: -7px;
      }
      .topbar .navbar .row .col-md-12 {
        padding: 0;
      }
      .topbar p {
        display: inline-block;
        font-style: 13px;
        color: #f1f6ff;
        margin: 0;
      }
      .topbar p > i {
        margin-right: 5px;
      }
      topbar p:last-child {
        text-align: right;
      }
      .navbar {
        margin-bottom: 0;
      }
      .topbar li.topbar {
        display: inline;
        padding-right: 18px;
        line-height: 52px;
        transition: all 0.3s linear;
      }
      .topbar li.topbar:hover {
        color: #131313;
      }
      .topbar ul.info i {
        color: #131313;
        font-style: normal;
      }
    </style>
  </head>

  <body>
    <header>
      <div class="fixed-top">
        <div class="topbar">
          <div class="container">
            <div class="row">
              <div class="col-sm-12">
                <ul class="social-icons">
                  <li>
                    <a href="#" class="waves-effect waves-dark"
                      ><i class="fa fa-facebook"></i
                    ></a>
                  </li>
                  <li>
                    <a href="#" class="waves-effect waves-dark"
                      ><i class="fa fa-pinterest"></i
                    ></a>
                  </li>
                  <li>
                    <a href="#" class="waves-effect waves-dark"
                      ><i class="fa fa-twitter"></i
                    ></a>
                  </li>
                  <li>
                    <a href="#" class="waves-effect waves-dark"
                      ><i class="fa fa-instagram"></i
                    ></a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <nav
          class="navbar navbar-expand-lg navbar-dark mx-background-top-linear"
        >
          <div class="container">
            <a href="./Ticket-Counter.HTML" class="navbar-brand"
              >MERCIADO AMUSEMENT PARK</a
            >
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#responsive-navbar"
              aria-controls="responsive-navbar"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse" id="responsive-navbar">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                  <a href="#" class="nav-link"
                    >Home <span class="sr-only">(current)</span></a
                  >
                </li>
                <li class="nav-item active">
                  <a href="#" class="nav-link">Home </a>
                </li>
                <li class="nav-item active">
                  <a href="#" class="nav-link">Home </a>
                </li>
                <li class="nav-item active">
                  <a href="#" class="nav-link">Home </a>
                </li>
                <li class="nav-item active">
                  <a href="#" class="nav-link">Home </a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
